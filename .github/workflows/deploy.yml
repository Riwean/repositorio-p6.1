name: Deploy Spring Boot to EC2 (Ubuntu)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código fuente
      - name: Checkout source code
        uses: actions/checkout@v2

      # 2️⃣ Configurar JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21
          distribution: temurin

      # 3️⃣ Construir la aplicación (sin tests por ahora)
      - name: Build with Maven
        run: mvn clean package        # Limpia y construye el proyecto
             mvn test                 # Ejecuta las pruebas automáticas

      # 4️⃣ Copiar el archivo .war a EC2
      - name: Copy .war to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: target/demo-0.0.1-SNAPSHOT.war
          target: /home/ubuntu/
          strip_components: 1

      # 5️⃣ Configurar variables y desplegar
      - name: Configure environment variables and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Crear directorio para configuración de Tomcat
            sudo mkdir -p /etc/systemd/system/tomcat10.service.d/
            
            # Crear archivo de configuración con variables de entorno para Tomcat
            echo "[Service]" | sudo tee /etc/systemd/system/tomcat10.service.d/override.conf
            echo "Environment=\"DB_ENDPOINT=${{ secrets.DB_ENDPOINT }}\"" | sudo tee -a /etc/systemd/system/tomcat10.service.d/override.conf
            echo "Environment=\"DB_USERNAME=${{ secrets.DB_USERNAME }}\"" | sudo tee -a /etc/systemd/system/tomcat10.service.d/override.conf
            echo "Environment=\"DB_PASSWORD=${{ secrets.DB_PASSWORD }}\"" | sudo tee -a /etc/systemd/system/tomcat10.service.d/override.conf
            
            # Recargar configuración de systemd
            sudo systemctl daemon-reload

            # Mover .war a Tomcat
            sudo mv /home/ubuntu/demo-0.0.1-SNAPSHOT.war /var/lib/tomcat10/webapps/demo.war

            # Configurar permisos
            sudo chown tomcat:tomcat /var/lib/tomcat10/webapps/demo.war
            sudo chmod 755 /var/lib/tomcat10/webapps/demo.war

            # Reiniciar Tomcat
            sudo systemctl restart tomcat10
